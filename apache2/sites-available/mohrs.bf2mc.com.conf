<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName mohrs.bf2mc.com
        
        ProxyRequests Off
        ProxyPass / http://localhost:8081/
        ProxyPassReverse / http://localhost:8081/

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/mohrs.bf2mc.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/mohrs.bf2mc.com/privkey.pem

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
</IfModule>

<VirtualHost *:80>
	ServerName mohrs.bf2mc.com
	ServerAlias www.mohrs.bf2mc.com

	# Redirect all HTTP requests to HTTPS
	Redirect permanent / https://mohrs.bf2mc.com/
</VirtualHost>
