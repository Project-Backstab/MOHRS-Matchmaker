<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName mohrs.bfmcspy.net
        
        ProxyRequests Off
        ProxyPass / http://localhost:8081/
        ProxyPassReverse / http://localhost:8081/

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/mohrs.bfmcspy.net/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/mohrs.bfmcspy.net/privkey.pem

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
</IfModule>

<VirtualHost *:80>
	ServerName mohrs.bfmcspy.net
	ServerAlias www.mohrs.bfmcspy.net

	# Redirect all HTTP requests to HTTPS
	Redirect permanent / https://mohrs.bfmcspy.net/
</VirtualHost>
